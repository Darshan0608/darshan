<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        #CNAform {
            margin-left: 300px;
            margin-top: 40px;
            margin-bottom: 40px;
            box-shadow: 0px 0px 3px gray;
            background-color: antiquewhite;
            height: 470px;
        }

        i.fa {
            color: teal;
        }

        .input-group-addon {
            background-color: gainsboro;
            width: 20px;
            text-align: center;
        }

        .input-group {
            width: 77%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-offset-3 col-sm-4 col-md-offset-4 col-md-4 col-lg-offset-4 col-lg-4"
                id="CNAform">
                <h3 class="text-center"><i class="fa fa-user">Create New Account</i></h3>
                <hr>
                <div class="form-group"><b>FirstName:</b>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-user"></i>
                        </span>
                        <input type="text" maxlength="20" id="txtfirstname" placeholder="Enter your firstname:">
                    </div>
                    <small id="txtfirstnamevalidate" class="text-danger"></small>
                </div>
                <div class="form-grop"><b>LastName:</b>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-user"></i>
                        </span>
                        <input type="text" maxlength="20" id="txtlastname" placeholder="Enter your LastName:">
                    </div>
                    <small id="txtlastnamevalidate" class="text-danger"></small>
                </div>
                <div class="form-grop"><b>Contact No:</b>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-phone"></i>
                        </span>
                        <input type="text" maxlength="10" id="txtcontactno" placeholder="Enter your contact No:">
                    </div>
                    <small id="txtcontactnovalidate" class="text-danger"></small>
                </div>
                <div class="form-grop"><b>Gender:</b>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-male"></i>
                            <i class="fa fa-female"></i>
                        </span>
                        <select class="form-control" style="width:80px;">
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                        </select>
                    </div>
                </div>
                <div class="form-grop"><b>Email Id:</b>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-envelope"></i>
                        </span>
                        <input type="text" maxlength="50" id="txtemailid" placeholder="Enter your email id:">
                    </div>
                    <small id="txtemailidvalidate" class="text-danger"></small>
                </div>
                <div class="form-grop"><b>Password:</b>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-key"></i>
                        </span>
                        <input type="password" maxlength="20" id="txtpassword" placeholder="Enter your password:">
                    </div>
                    <small id="passwordvalidate" class="text-danger"></small>
                </div>
                <input type="submit" value="click here to submit" style="margin-top:20px;">
            </div>
        </div>
</body>

</html>
